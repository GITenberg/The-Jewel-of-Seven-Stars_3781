description: "The Jewel of Seven Stars is a 1903 horror novel by Bram Stoker. The\
  \ story is a first-person narrative of a young man pulled into an archaeologist's\
  \ plot to revive Queen Tera, an ancient Egyptian mummy. The novel explores common\
  \ fin-de-siecle themes such as imperialism, the rise of the New Woman and feminism,\
  \ and societal progress.\n From Wikipedia (CC BY-SA)."
